{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitod6a3d785": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/graphqlnoteapp-20181214102557-deployment/amplify-cfn-templates/auth/cognitod6a3d785-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognitod6a3d785_identitypool_d6a3d785",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitod6a3d785_lambda_log_policy",
					"openIdLambdaRoleName": "cognitod6a3d785_openid_lambda_role",
					"openIdRolePolicy": "cognitod6a3d785_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitod6a3d785_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitod6a3d785_openid_lambda_log_policy",
					"userPoolName": "cognitod6a3d785_userpool_d6a3d785",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitod6a3d785_sns-role",
					"roleExternalId": "cognitod6a3d785_role_external_id",
					"policyName": "cognitod6a3d785-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitod6a3d785_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitod6a3d785_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitod6a3d785_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitod6a3d785_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitod6a3d785_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitod6a3d785_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitod6a3d785_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitod6a3d785_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "graphqlnoteapp-20181214102557-unauthRole",
					"authRoleName": "graphqlnoteapp-20181214102557-authRole",
					"unAuthRoleArn": "arn:aws:iam::339233669509:role/graphqlnoteapp-20181214102557-unauthRole",
					"authRoleArn": "arn:aws:iam::339233669509:role/graphqlnoteapp-20181214102557-authRole",
					"resourceName": "cognitod6a3d785",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"apigraphqlnoteapp": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/graphqlnoteapp-20181214102557-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "graphqlnoteapp",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognitod6a3d785",
							"Outputs.UserPoolId"
						]
					},
					"ElasticSearchStreamingLambdaCodeS3Key": "amplify-appsync-files/python_streaming_function.zip",
					"ElasticSearchStreamingLambdaCodeS3Bucket": "graphqlnoteapp-20181214102557-deployment",
					"schemaGraphql": "s3://graphqlnoteapp-20181214102557-deployment/amplify-appsync-files/schema.graphql.1544817269744",
					"ResolverBucket": "graphqlnoteapp-20181214102557-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1544817269744"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}